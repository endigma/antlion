<!-- Default -->
<table cellpadding="0" cellspacing="0" role="presentation">
	<tr>
		<th bgcolor="#0090FF" style="border-radius: 8px; mso-padding-alt: 6px 42px 12px">
			<a
				href="{{ .href }}"
				style="
					color: #ffffff;
					display: inline-block;
					font-size: 13px;
					line-height: 100%;
					padding: 12px 42px;
					text-decoration: none;
				">
				{{ .content }}
			</a>
		</th>
	</tr>
</table>
{{ end }}
