{{ define "code" }}
<table border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td
			style="padding: 12px 18px 12px 18px; border-radius: 5px; background-color: #c7c7c7"
			align="center">
			<span
				style="
					font-size: 36px;
					font-family: monospace, sans-serif;
					font-weight: bold;
					color: #2b2b2b;
					text-decoration: none;
					display: inline-block;
				">
				{{ .code }}
			</span>
		</td>
	</tr>
</table>
{{ end }}
